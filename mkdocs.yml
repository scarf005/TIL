site_name: TIL@scarf
repo_url: https://github.com/scarf005/TIL/

theme:
  name: material
  language: kr

  font:
    code: Ubuntu Mono

  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlight
    - header.autohide

plugins:
  - search
  - tags

extra:
  generator: false # hides footer

extra_css:
  - stylesheets/extra.css
